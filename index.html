<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Annimation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneakers">
          <div class="circle"></div>
          <img src="./adidas.png" alt="adidas"></img>
        </div>
        <div class="info">
          <h1 class="title">Adidas Air</h1>
          <div class="description">Future ready | Light weight | Running Shoes</div>
          <div class="sizes">
            <span class="btn-pills">7</span>
            <span class="btn-pills active">8</span>
            <span class="btn-pills">9</span>
            <span class="btn-pills">10</span>
          </div>
        </div>
        <div class="cta-wrapper">
          <button class="cta-btn add-to-cart-btn">Add to Cart</button>
          <button class="cta-btn purchase">Purchase</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
